<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="shortcut icon" href="images/favicon.ico">
      <title>Vue Pokedex</title>
      <!-- CSS -->
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <header class="main-header">
         Vue - Pokedex
      </header>
      <div id="app" class="main-content">
         <aside class="pokedex-filters">

            <!--  Access and draw data with text interpolation. -->
            {{message}}
            <!--
               Since the console of browser, we can...
               - To draw the value:
               app.message;
               - To change the value:
               app.menssage = "Welcome";
            -->

            <div class="nice-input-wrapper"><input type="text" placeholder="Search by name" class="nice-input"> <span class="focus-border"><i></i></span></div>
            <p class="checkboxes-list-title">Type</p>
            <div class="checkboxes-list">
               <div class="md-checkbox"><input id="checkbox-grass" type="checkbox" value="grass"> <label for="checkbox-grass"><i class="material-icons" style="color: rgb(120, 200, 80);">lens</i> <span class="label-title">grass</span></label></div>
               <div class="md-checkbox"><input id="checkbox-poison" type="checkbox" value="poison"> <label for="checkbox-poison"><i class="material-icons" style="color: rgb(160, 64, 160);">lens</i> <span class="label-title">poison</span></label></div>
               <div class="md-checkbox"><input id="checkbox-fire" type="checkbox" value="fire"> <label for="checkbox-fire"><i class="material-icons" style="color: rgb(240, 128, 48);">lens</i> <span class="label-title">fire</span></label></div>
               <div class="md-checkbox"><input id="checkbox-flying" type="checkbox" value="flying"> <label for="checkbox-flying"><i class="material-icons" style="color: rgb(168, 144, 240);">lens</i> <span class="label-title">flying</span></label></div>
               <div class="md-checkbox"><input id="checkbox-water" type="checkbox" value="water"> <label for="checkbox-water"><i class="material-icons" style="color: rgb(104, 144, 240);">lens</i> <span class="label-title">water</span></label></div>
               <div class="md-checkbox"><input id="checkbox-bug" type="checkbox" value="bug"> <label for="checkbox-bug"><i class="material-icons" style="color: rgb(168, 184, 32);">lens</i> <span class="label-title">bug</span></label></div>
               <div class="md-checkbox"><input id="checkbox-normal" type="checkbox" value="normal"> <label for="checkbox-normal"><i class="material-icons" style="color: rgb(168, 168, 120);">lens</i> <span class="label-title">normal</span></label></div>
               <div class="md-checkbox"><input id="checkbox-electric" type="checkbox" value="electric"> <label for="checkbox-electric"><i class="material-icons" style="color: rgb(248, 208, 48);">lens</i> <span class="label-title">electric</span></label></div>
            </div>
         </aside>
         <main class="main-view">
            <article class="pokemons-list">
               <div class="pokemon-card">
                  <div class="background-wrapper">
                     <div style="background-color: rgb(160, 64, 160);"></div>
                     <div style="background-color: rgb(120, 200, 80);"></div>
                  </div>
                  <span class="remove-pokemon"><i class="material-icons">close</i></span> 
                  <div class="image-wrapper"><img src="images/pokemons/bulbasaur.png" alt="bulbasaur" class="pokemon-image"></div>
                  <div class="pokemon-title">
                     bulbasaur
                  </div>
               </div>
               <div class="pokemon-card">
                  <div class="background-wrapper">
                     <div style="background-color: rgb(160, 64, 160);"></div>
                     <div style="background-color: rgb(120, 200, 80);"></div>
                  </div>
                  <span class="remove-pokemon"><i class="material-icons">close</i></span> 
                  <div class="image-wrapper"><img src="images/pokemons/ivysaur.png" alt="bulbasaur" class="pokemon-image"></div>
                  <div class="pokemon-title">
                     ivysaur
                  </div>
               </div>
               <div class="pokemon-card">
                  <div class="background-wrapper">
                     <div style="background-color: rgb(160, 64, 160);"></div>
                     <div style="background-color: rgb(120, 200, 80);"></div>
                  </div>
                  <span class="remove-pokemon"><i class="material-icons">close</i></span> 
                  <div class="image-wrapper"><img src="images/pokemons/venusaur.png" alt="bulbasaur" class="pokemon-image"></div>
                  <div class="pokemon-title">
                     venusaur
                  </div>
               </div>
               <div class="pokemon-card">
                  <div class="background-wrapper">
                     <div style="background-color: rgb(240, 128, 48);"></div>
                  </div>
                  <span class="remove-pokemon"><i class="material-icons">close</i></span> 
                  <div class="image-wrapper"><img src="images/pokemons/charmander.png" alt="bulbasaur" class="pokemon-image"></div>
                  <div class="pokemon-title">
                     charmander
                  </div>
               </div>
               <div class="pokemon-card">
                  <div class="background-wrapper">
                     <div style="background-color: rgb(240, 128, 48);"></div>
                  </div>
                  <span class="remove-pokemon"><i class="material-icons">close</i></span> 
                  <div class="image-wrapper"><img src="images/pokemons/charmeleon.png" alt="bulbasaur" class="pokemon-image"></div>
                  <div class="pokemon-title">
                     charmeleon
                  </div>
               </div>
               <div class="pokemon-card">
                  <div class="background-wrapper">
                     <div style="background-color: rgb(168, 144, 240);"></div>
                     <div style="background-color: rgb(240, 128, 48);"></div>
                  </div>
                  <span class="remove-pokemon"><i class="material-icons">close</i></span> 
                  <div class="image-wrapper"><img src="images/pokemons/charizard.png" alt="bulbasaur" class="pokemon-image"></div>
                  <div class="pokemon-title">
                     charizard
                  </div>
               </div>
            </article>
         </main>
      </div>

      <!-- 
         Charge the vue without minify. 
         For development of the proyect it's better to use the version not minify because the minify fixes bugs and this can't be seen.
      -->
      <script src="http://unpkg.com/vue"></script>

      <!-- File to work with vue -->
      <script src="main.js"></script>      
   </body>
</html>
